
<template name="roomListItem">

    <span class="chat-img pull-left">
      <img src="{{owerPicture}}" alt="Owner Avatar" class="img-circle" />

    <div class="clearfix">
      <p class="owerName">{{roomOwners}}</p>
      <p><a name="selectRoom" href="#">{{name}}</a></p>
    </div>
  </li>

</template>
